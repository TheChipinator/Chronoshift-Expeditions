<div class="centeredcontent">
<div class="booknowtextboxdivseven">
  <br>
      <form action="https://chronoshiftexpeditions.netlify.app/booktwo.html">
    <u><strong>Contact Information</strong></u> <br>
        <input maxlength="30" type="text" id="fname" name="fname" placeholder="Enter Your First Name" required >
        <input maxlength="30" type="text" id="lname" name="lname" placeholder="Enter Your Last name" required ><br> <br>
        <input maxlength="20" type="tel" id="telNo" name="telNo" placeholder="Enter Your Phone Number" required >
        <input maxlength="40" type="email" id="mailad" name="mailad" placeholder="Enter A Valid Email Address" required ><br> <br>

        <u><strong>Number Of Travelers</strong></u> <br>
        <select id="numberoftravelers" name="numberoftravelers" required >
        <option value="">Choose An Option</option>
          <option value="1travelers">1</option>
          <option value="2travelers">2</option>
          <option value="3travelers">3</option>
          <option value="4travelers">4</option>
        </select> <br>

        <input type="checkbox" id="Partners" name="Partners" value="Partners">
        <label for="Partners">Partner(s)</label><br>
        <input type="checkbox" id="Friends" name="Friends" value="Friends">
        <label for="Friends">Friend(s)</label><br>
        <input type="checkbox" id="Family" name="Family" value="Family">
        <label for="Family">Family</label><br><br>

        <u><strong>Your Destination</strong></u> <br>
        <select id="timeperiod" name="timeperiod" required >
            <option value="">Choose An Option</option>
          <option value="Denovian">Denovian</option>
          <option value="Carbonfierous">Carbonfierous</option>
          <option value="Permian">Permian</option>
          <option value="Triassic">Triassic</option>
          <option value="Jurassic">Jurassic</option>
          <option value="Creatacous">Creatacous</option>
        </select> <br> <br>
      (Optional) <br>
      <input maxlength="10" type="text" id="text" name="text" placeholder="Enter A Custom Year" > <br> <br>
      <textarea maxlength="30" id="animalhuntingname" name="animalhuntingname" rows="4" cols="50" placeholder="List any animal(s) you would be interested in hunting..." required></textarea>
      <br><br> 

      <u><strong>Neccesities</strong></u> <br>
        <textarea maxlength="100" id="medicalcomplications" name="medicalcomplications" rows="4" cols="50" placeholder="List any possible medical complications you many have that may interfere with the trip..." required></textarea>
